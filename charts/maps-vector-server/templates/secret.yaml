apiVersion: v1
kind: Secret
metadata:
  name: {{ template "wmf.releasename" . }}-secret-config
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
{{- if .Values.config.private }}
data: {{- range $k, $v := .Values.config.private }}
  {{ $k }}: {{ $v | b64enc | quote }}
{{- end -}}
{{- end }}
